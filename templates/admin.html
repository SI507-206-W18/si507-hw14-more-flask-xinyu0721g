
<link rel="stylesheet" href="/static/style.css">

<h1> Welcome to my guestbook! </h1>

<p><a href="/add">Add a message</a></p>

{% for e in entries %}
    <div class="entry">
        <form action="/edit" method="POST">
            <p class="entrytext"><textarea name="message" rows=10 cols=60>{{e['text']}}</textarea>
            <input type="submit" name="button" value="Submit">
            <input type="hidden" name="theid" value="{{e['id']}}">
            </p>
        </form>
        <p class="metadata"> by {{e['author']}} on {{e['timestamp']}} </p>
        <p class="metadata"> id: {{e['id']}} </p>
    </div>
    <form action="/delete" method="POST">
        <input type="submit" name="icon" value="X">
        <input type="hidden" name="theid" value="{{e['id']}}">
    </form>
{% endfor %}
